<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyGen Hamster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-container {
            width: 48%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: auto;
        }

        .form-container h2 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-container > * {
            margin-bottom: 10px;
        } 

        input[type="file"],
        input[type="text"],
        textarea,

        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }  

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 4"><path d="M4 4L0 0h8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 8px;
        }

        button {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        .custom-file-upload {
            display: inline-block;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .custom-file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            font-size: 100px;
            cursor: pointer;
            opacity: 0;
        }

        label {
            display: block;
        }

        #jsonDataDisplay {
            white-space: pre;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            overflow-x: auto;
            max-height: 100px;
        }

        .json-key {
            color: red;
        }
    
        .json-string {
            color: green;
        }

        .json-boolean {
            color: goldenrod;
        }

        @media screen and (min-width: 801px) {
            .container {
                gap: 20px;
            }
        }
        
        @media screen and (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .form-container {
                width: 95%;
                margin-bottom: 20px;
            }
            #jsonDataDisplay {
                width: 95%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Форма для генерации ключей</h2>
            <button onclick="generateKeys()">Сгенерировать ключ Hamster</button>
        </div>

        <div class="form-container">
            <h2>Терминал</h2>
            <pre id="jsonDataDisplay" class="key-display"></pre>
        </div>
    </div>

    <script>
        const APP_TOKEN = 'd28721be-fd2d-4b45-869e-9f253b554e50';
const PROMO_ID = '43e35910-c168-4634-ad4f-52fd764a843f';
const DEBUG_MODE = false;
const EVENTS_DELAY = DEBUG_MODE ? 350 : 20000;
const NUM_KEYS_TO_GENERATE = 4;
let USER_ID = 'test_id';
let USER = 'test_user';
let HASH = 'test_hash';

function generateClientId() {
    const timestamp = Date.now();
    const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
    return ${timestamp}-${randomNumbers};
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function commitKey(key) {
    const keyData = {
        id: USER_ID,
        user: USER,
        hash: HASH,
        key: key
    };
    const keyDataEncoded = btoa(JSON.stringify(keyData));
    const url = DEBUG_MODE ?
        `http://localhost:7000/key?v=${keyDataEncoded}` :
        `http://176.119.159.166:7000/key?v=${keyDataEncoded}`;

    try {
        const response = await fetch(url, { method: 'POST' });
        return await response.json();
    } catch (error) {
        console.error('Error committing key:', error);
        return { status: 'error' };
    }
}

async function login(clientId) {
    if (DEBUG_MODE) {
        return 'd28721be-fd2d-4b45-869e-9f253b554e50:deviceid:1722618337000-7425770714435812925:8BcmSNzv7UY:1722618336313' + Date.now();
    }

    try {
        const response = await fetch('https://api.gamepromo.io/promo/login-client', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                appToken: APP_TOKEN,
                clientId: clientId,
                clientOrigin: 'deviceid'
            })
        });
        const data = await response.json();
        return data.clientToken;
    } catch (error) {
        console.error('Error logging in:', error);
        return null;
    }
}

async function emulateProgress(clientToken) {
    if (DEBUG_MODE) {
        return Math.random() < 0.5;
    }

    try {
        const response = await fetch('https://api.gamepromo.io/promo/register-event', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${clientToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                promoId: PROMO_ID,
                eventId: generateClientId(),
                eventOrigin: 'undefined'
            })
        });
        const data = await response.json();
        return data.hasCode;
    } catch (error) {
        console.error('Error emulating progress:', error);
        return false;
    }
}

async function generateKey(clientToken) {
    if (DEBUG_MODE) {
        return Math.random() < 0.5 ? 'BIKE-3YD-5ZA6-3VJA-Y77' : '';
    }
    try {
        const response = await fetch('https://api.gamepromo.io/promo/create-code', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${clientToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ promoId: PROMO_ID })
        });
        const data = await response.json();
        return data.promoCode;
    } catch (error) {
        console.error('Error generating key:', error);
        return null;
    }
}

async function generateSingleKey() {
    const clientId = generateClientId();
    const clientToken = await login(clientId);

    if (!clientToken) {
        appendToDisplay('Login failed. Skipping key generation.');
        return null;
    }

    appendToDisplay('Login successful, wait while the keys are generated...');

    for (let j = 0; j < 7; j++) {
        if (await emulateProgress(clientToken)) {
            break;
        }
        await sleep(EVENTS_DELAY);
    }

    const key = await generateKey(clientToken);
    if (key) {
        appendToDisplay(`Generated key: ${key}`);

        if (USER_ID) {
            const result = await commitKey(key);
            if (result.status === 'ok') {
                appendToDisplay(`Points: ${result.points}`);
                return key;
            } else {
                appendToDisplay('Generating next key...');
                return null;
            }
        } else {
            return key;
        }
    } else {
        appendToDisplay('Generating next key...');
        return null;
    }
}

async function findValidKeys(numKeys) {
    const keyDisplay = document.getElementById('jsonDataDisplay');
    keyDisplay.style.display = "block";
    keyDisplay.textContent = ''; // Clear previous content

    const keyPromises = Array.from({ length: numKeys }, () => generateSingleKey());
    const keys = await Promise.all(keyPromises);

    const validKeys = keys.filter(key => key !== null);
    if (validKeys.length > 0) {
        appendToDisplay(`Valid keys found: ${validKeys.join(', ')}`);
    } else {
        appendToDisplay('No valid keys found.');
    }
}

function appendToDisplay(text) {
    const keyDisplay = document.getElementById('jsonDataDisplay');
    keyDisplay.textContent += text + '\n';
    keyDisplay.scrollTop = keyDisplay.scrollHeight; // Auto-scroll to bottom
}

function generateKeys() {
    findValidKeys(NUM_KEYS_TO_GENERATE);
}
</script>
</body>
</html>
